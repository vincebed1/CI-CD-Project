name: CI-CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: ${{ env.GIT_REPO_URL }}
          ref: ${{ env.BRANCH }}

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build
        run: javac Main.java

      - name: Deploy
        run: java Main

      - name: Debug Environment
        run: |
          echo $JAVA_HOME
          java -version

      - name: Cleanup
        if: always()
        run: echo 'Cleaning up...'

      - name: Success Notification
        if: success()
        run: echo 'Build and deploy successful!'

      - name: Failure Notification
        if: failure()
        run: echo 'Build or deploy failed.'
  
      - name: connect to Lab and trigger jenkins job
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest 
        with:
          host: ${{ secrets.LAB_HOSTNAME }}
          user: ${{ secrets.LAB_USERNAME }}
          pass: ${{ secrets.LAB_PASSWORD }}
          port: ${{ secrets.LAB_PORT }}
          connect_timeout: 10s 
          first_ssh: |
            sudo curl -I -u admin:11ca26c95c3bb4a1bd6a75eb17d6ed1efd http://localhost:8080/job/Remote-Trigger/build?token=CI-CD-Token
